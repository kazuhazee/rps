<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <div class="global-container">
      <div class="card login-form p-5">
        <div class="card-body">
          <img src="assets/logoamikom.png" width="250px">
        </div>
        <div class="card-text">
          <form action="dashboard/dashboard.html">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" placeholder="Massukan Username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Massukan Password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-flex flex-column align-items-center">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input border-dark" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-warning border-dark">Login</button>
            </div>
          </form>
        </div>
      </div>
      
    <h7 class="watermark d-flex">Wireframes RPS AMIKOM By Pisat Rosi Kurniawan - 22.01.4844</h7>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
