      <script>
        let formCount = 0; // Jumlah form yang telah ditambahkan
    
        function tambahForm() {
          formCount++; // Menambah jumlah form
          const formContainer = document.getElementById('formContainer');
    
          // Membuat elemen div baru untuk form
          const div = document.createElement('div');
          div.classList.add('form-group');
    
          // Membuat elemen input baru
          const input = document.createElement('input');
          input.classList.add('form-control');
          input.setAttribute('type', 'text');
          input.setAttribute('placeholder', 'Form #' + formCount);
    
          // Menambahkan input ke dalam div
          div.appendChild(input);
    
          // Menambahkan div ke dalam formContainer
          formContainer.appendChild(div);
        }
